<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Head Container -->
    <div class="headContainer">
        <h1>Movie Details</h1>
        <div class="searchContainer">
            <input type="search" name="searchInput" id="searchInput" placeholder="Search a Movie">
            <button class="searchBtn" id="searchBtn">Search</button>
        </div>
        <span class="errorMessage">Enter a Movie Name... &#9888;</span>
    </div>

    <!-- Movie Container -->
    <div class="movieContainer"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
